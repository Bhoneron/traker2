<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Usage Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .form input, .form button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .form button:hover {
      background-color: #45a049;
    }

    .expense-list {
      margin-top: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #f9f9f9;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Money Usage Tracker</h1>

    <div class="form">
      <input type="text" id="category" placeholder="Category (e.g., Food)" />
      <input type="text" id="description" placeholder="Description" />
      <input type="date" id="date" />
      <input type="number" id="expense" placeholder="Expense Amount" />
      <button onclick="saveExpense()">Save Expense</button>
    </div>

    <div class="expense-list">
      <h2>Saved Expenses</h2>
      <ul id="expenses"></ul>
    </div>
  </div>

  <script>
    // Load saved expenses from localStorage when the page is loaded
    document.addEventListener('DOMContentLoaded', loadExpenses);

    function loadExpenses() {
      const savedExpenses = JSON.parse(localStorage.getItem('expenses')) || [];
      const expensesList = document.getElementById('expenses');
      expensesList.innerHTML = ''; // Clear existing list

      savedExpenses.forEach((expense) => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${expense.category}</strong> - ${expense.description} <br>
                       Date: ${expense.date} <br>
                       Expense: $${expense.amount}`;
        expensesList.appendChild(li);
      });
    }

    function saveExpense() {
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value;
      const date = document.getElementById('date').value;
      const expenseAmount = parseFloat(document.getElementById('expense').value);

      if (!category || !description || !date || isNaN(expenseAmount) || expenseAmount <= 0) {
        alert('Please fill in all fields correctly.');
        return;
      }

      // Create a new expense object
      const newExpense = {
        category: category,
        description: description,
        date: date,
        amount: expenseAmount
      };

      // Retrieve existing expenses from localStorage, or create a new array if none exist
      const savedExpenses = JSON.parse(localStorage.getItem('expenses')) || [];

      // Add the new expense to the list
      savedExpenses.push(newExpense);

      // Save the updated list back to localStorage
      localStorage.setItem('expenses', JSON.stringify(savedExpenses));

      // Clear the input fields
      document.getElementById('category').value = '';
      document.getElementById('description').value = '';
      document.getElementById('date').value = '';
      document.getElementById('expense').value = '';

      // Reload the expenses list
      loadExpenses();
    }
  </script>
</body>
</html>
